<!DOCTYPE html>
<html>
<head>
   <title>05</title>

   <link rel="stylesheet" href="./clueIndex.css">

   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<!----------Container 01---------------->
<div class="clueContainer">
	<!----------Clue---------------->
	<div>
		<div class="clueTitle">
			Hangman
		</div>
		<div class="clueContent">

			<h5>
Guess the word:		<br>
			</h5>
			<h5  id="word"></h5>

<p>Wrong guesses: <span id="wrongGuesses"></span></p>

<p>Lives remaining: <span id="lives"></span></p>

<input type="text" id="guess" maxlength="1">
<button onclick="guessLetter()">Guess</button>

		</div>
	</div>
	<!--------------END Clue-------->

</div>
<!----------END Container 01------------>




<script>
const word = "atrium"; 
let guessedLetters = [];
let wrongGuesses = [];
const maxLives = 6;
let lives = maxLives;

// Initialize the game
function initGame() {
  let displayWord = "";
  for (let i = 0; i < word.length; i++) {
    displayWord += "_ ";
  }
  document.getElementById("word").innerHTML = displayWord;
  document.getElementById("wrongGuesses").innerHTML = "";
  document.getElementById("lives").innerHTML = lives;
}

// Handle letter guessing
function guessLetter() {
  const guess = document.getElementById("guess").value.toLowerCase();
  document.getElementById("guess").value = "";

  if (guess === "") {
    alert("Please enter a letter.");
    return;
  }

  if (guessedLetters.includes(guess)) {
    alert("You already guessed that letter.");
    return;
  }

  guessedLetters.push(guess);

  if (word.includes(guess)) {
    // Correct guess
    let newWord = "";
    for (let i = 0; i < word.length; i++) {
      if (word[i] === guess) {
        newWord += guess + " ";
      } else {
        newWord += guessedLetters.includes(word[i]) ? word[i] + " " : "_ ";
      }
    }
    document.getElementById("word").innerHTML = newWord;

    // Check for win condition
    if (!newWord.includes("_")) {
      alert("Congratulations! You win!");
      return;
    }
  } else {
    // Incorrect guess
    wrongGuesses.push(guess);
    lives--;
    document.getElementById("wrongGuesses").innerHTML = wrongGuesses.join(", ");
    document.getElementById("lives").innerHTML = lives;

    if (lives === 0) {
      alert("You lose! The word was: " + word);
      return;
    }
  }
}

// Start the game
initGame();

</script>


</body>
</html>
