<div class="clueContainer">

			Clue 08

			<h5>
Go through the gate, 			<br>

	<div id="answerInput">
		<input 	type="text" id="input" oninput="checkInput()" placeholder="Answer">	
		<h6 id="message"></h6>
	</div>
	<!--------------END Input------->
	<!--------------Button---------->
	<div id="link" style="display:none">
		<button onclick="window.location.href='./09.html';">Proceed</button>
	</div>
	<!----------END Button---------->
</div>
<!----------END Container 01------------>




<script>
function checkInput() {
  const input = document.getElementById("input").value.trim().toLowerCase();
  const message = document.getElementById("message");
  const button = document.getElementById("link");

  // Array of valid answers
  const validAnswers = ["16", "aed 16", "16.00", "aed 16.00"];

  // Check if input is in the valid answers array
  if (validAnswers.includes(input)) {
    button.style.display = "flex"; 
    message.textContent = ""; 
  } else {
    message.textContent = "Try Again"; 
    button.style.display = "none"; 
  }
}
</script>
