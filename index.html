<!DOCTYPE html>
<html>
<head>
    <title>Start</title>
    <link rel="stylesheet" href="./clueIndex.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .clueTitle, .clueContent {
            width: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
            padding-bottom: 10px;
        }
    </style>
    <script>
        function checkTime() {
            var now = new Date();
            var hours = now.getHours();
            var button = document.getElementById("enterButton");
            if (hours < 12) {
                button.disabled = true;
                button.innerText = "Button will be active after 12 PM";
            } else {
                button.disabled = false;
                button.innerText = "Enter Game";
            }
        }
        window.onload = checkTime;
    </script>
</head>
<body>
    <!----------Container 01---------------->
    <div class="clueContainer" id="01">
        <!----------Clue---------------->
        <div>
            <div class="clueTitle">
                Welcome, players.
                <br><br>
            </div>
            <div class="clueContent">
                <h2>Let the game begin!<br><br></h2>
            </div>
        </div>
        <!--------------END Clue-------->
        <!--------------Input + button-->
        <div id="link">
            <button id="enterButton" onclick="window.location.href='./01.html';">Enter Game</button>
        </div>
        <!----------END Input + button-->
    </div>
    <!----------END Container 01------------>
</body>
</html>
