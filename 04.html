	<!--------------Input + button-->
	<input 	type="text" id="input" oninput="checkInput()" placeholder="Answer">	
	<h6 id="message"></h6>

	<div id="link" style="display:none">
		<button onclick="window.location.href='./05.html';">Proceed</button>
	</div>
	<!----------END Input + button-->

<script>
function checkInput() {
  const input = document.getElementById("input").value;
  const message = document.getElementById("message");
  const button = document.getElementById("link");

  if (input.toLowerCase() === "Carnab".toLowerCase()) {
    button.style.display = "flex"; 
    message.textContent = ""; 
  } else {
    message.textContent = "Try Again"; 
    button.style.display = "none"; 
  }
}
</script>
