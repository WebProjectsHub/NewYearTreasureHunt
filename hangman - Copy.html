<!DOCTYPE html>
<html>
<head>
   <title>05</title>

   <link rel="stylesheet" href="./clueIndex.css">

   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<!----------Container 01---------------->
<div class="clueContainer">

<input type="text" id="inputBox" placeholder="Enter text here">
<button id="scrambleButton">Scramble</button>

</div>
<!----------END Container 01------------>




<script>

function scramble(str) {
  if (str.length <= 1) {
    return str; // If the string is empty or has only one character, return it as is
  }

  const arr = str.split(''); // Convert the string into an array of characters
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1)); // Generate a random index
    [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap the characters at the current index and the random index
  }
  return arr.join(''); // Join the array of characters back into a string
}

// Get the input element and the button element
const inputBox = document.getElementById('inputBox');
const scrambleButton = document.getElementById('scrambleButton');

// Add an event listener to the button
scrambleButton.addEventListener('click', () => {
  const inputText = inputBox.value;
  const scrambledText = scramble(inputText);
  inputBox.value = scrambledText;
});

</script>


</body>
</html>
