<!DOCTYPE html>
<html>
<head>
   <title>Final Clue</title>

   <link rel="stylesheet" href="./clueIndex.css">

   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<!----------Container 01---------------->
<div class="clueContainer">
	<!----------Clue---------------->
	<div>
		<div class="clueTitle">
			Final Clue
		</div>
		<div class="clueContent">

			<h5>
Create a Polybius square from answers to clues 15 and 17.
	<br><br>
Decode:
			</h5>
			<h4>
1325443124455354123255321235244352
			</h4>
		</div>
	</div>
	<!--------------END Clue-------->
	<!--------------Input----------->
	<div id="answerInput">
		<input 	type="text" id="input" oninput="checkInput()" placeholder="Answer">	
		<h6 id="message"></h6>
	</div>
	<!--------------END Input------->
	<!--------------Button---------->
	<div id="link" style="display:none">
		<button onclick="window.location.href='./end.html';">Proceed</button>
	</div>
	<!----------END Button---------->
</div>
<!----------END Container 01------------>




<script>
function checkInput() {
  const input = document.getElementById("input").value;
  const message = document.getElementById("message");
  const button = document.getElementById("link");

  if (input.toLowerCase() === "FIND THE GAME MASTER".toLowerCase()) {
    button.style.display = "flex"; 
    message.textContent = ""; 
  } else {
    message.textContent = "Try Again"; 
    button.style.display = "none"; 
  }
}
</script>




</body>
</html>
