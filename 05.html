<body>
<!----------Container 01---------------->
<div class="clueContainer">
	<!----------Clue---------------->
	<div>
		<div class="clueTitle">
			Clue 05
		</div>
		<div class="clueContent">

			<h5>
Across the wing,		<br>
Off you now go,			<br>
To where Iron Man's family	<br>
Stand firm in unity.		<br>
			</h5>
		</div>
	</div>
	<!--------------END Clue-------->
	<!--------------Input + button-->
	<input 	type="text" id="input" oninput="checkInput()" placeholder="Answer">	
	<h6 id="message"></h6>

	<div id="link" style="display:none">
		<button onclick="window.location.href='./hangman.html';">Proceed</button>
	</div>
	<!----------END Input + button-->
</div>
<!----------END Container 01------------>




<script>
function checkInput() {
  const input = document.getElementById("input").value;
  const message = document.getElementById("message");
  const button = document.getElementById("link");

  if (input.toLowerCase() === "Zara".toLowerCase()) {
    button.style.display = "flex"; 
    message.textContent = ""; 
  } else {
    message.textContent = "Try Again"; 
    button.style.display = "none"; 
  }
}
</script>
