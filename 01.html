<!DOCTYPE html>
<html>
<head>
   <title>01</title>

   <link rel="stylesheet" href="./clueIndex.css">

   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<!----------Container 01---------------->
<div class="clueContainer" id="01">
	<!----------Clue---------------->
	<div>
		<div class="clueTitle">
			Clue 01
		</div>
		<div class="clueContent">
			<h5>
A triangle turned inside out,			<br>
A shoppers meeting point,			<br>
On this place, pillars to heaven abound.	<br>
<br><br>
From the body of this bird in flight, face the head then turn right.	<br>
What is the green thingy in sight.					<br>
			</h5>
		</div>
	</div>
	<!--------------END Clue-------->
	<!--------------Input + button-->
	<input 	type="text" id="input" oninput="checkInput()" placeholder="Answer">	
	<h6 id="message"></h6>

	<div id="link" style="display:none">
		<button onclick="window.location.href='./02.html';">Proceed</button>
	</div>
	<!----------END Input + button-->
</div>
<!----------END Container 01------------>




<script>
function checkInput() {
  const input = document.getElementById("input").value;
  const message = document.getElementById("message");
  const button = document.getElementById("link");

  if (input === "01") {
    button.style.display = "flex"; 
    message.textContent = ""; 
  } else {
    message.textContent = "Try Again"; 
    button.style.display = "none"; 
  }
}
</script>




</body>
</html>
