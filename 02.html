<body>
<!----------Container 01---------------->
<div class="clueContainer">
	<!----------Clue---------------->
	<div>
		<div class="clueTitle">
			Clue 02
		</div>
		<div class="clueContent">
			<p>
Clue 01: Starbucks
			</p>
			<h5>
The 7th letter					<br>
you take,					<br>
put side by side with				<br>
(1 point less than the first 4 letters)
			</h5>
		</div>
	</div>
	<!--------------END Clue-------->
	<!--------------Input + button-->
	<input 	type="text" id="input" oninput="checkInput()" placeholder="Answer">	
	<h6 id="message"></h6>

	<div id="link" style="display:none">
		<button onclick="window.location.href='./011.html';">Proceed</button>
	</div>
	<!----------END Input + button-->
</div>
<!----------END Container 01------------>




<script>
function checkInput() {
  const input = document.getElementById("input").value;
  const message = document.getElementById("message");
  const button = document.getElementById("link");

  if (input === "Carrefour") {
    button.style.display = "flex"; 
    message.textContent = ""; 
  } else {
    message.textContent = "Try Again"; 
    button.style.display = "none"; 
  }
}
</script>
